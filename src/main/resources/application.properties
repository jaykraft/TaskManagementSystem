spring.application.name=TaskManagementSystem
# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/task_management_system
spring.datasource.username=root
spring.datasource.password=Skyress@500
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Enable logging of SQL queries
spring.jpa.show-sql=true
# Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate automatically creates/updates tables (set to 'update' for development)
spring.jpa.hibernate.ddl-auto=update